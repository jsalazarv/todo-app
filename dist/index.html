<body>
<div id="app" class="app">
    <section class="banner"></section>
    <div class="content">
        <section class="todoapp">
            <header class="header">
                <div class="flex justify-between items-baseline">
                    <h1 class="m-0">Todo</h1>
                    <button id="theme-toggle" type="button" class="text-white text-xl">
                        <svg id="theme-toggle-dark-icon" class="hidden w-9 h-9" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-9 h-9" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <input class="input new-todo bg-light-50 dark:bg-dark-500" placeholder="Create a new todo..." autofocus>
            </header>
            <section class="main">
                <ul class="todo-list"></ul>
                <ul class="footer">
            <span class="todo-count">
                <strong data-counter="counter">0</strong> items left
            </span>
                    <ul class="filters">
                        <li>
                            <a class="selected filter all footer-filter" href="#/">All</a>
                        </li>
                        <li>
                            <a class="filter pending footer-filter" href="#/active">Active</a>
                        </li>
                        <li>
                            <a class="filter completed footer-filter" href="#/completed">Completed</a>
                        </li>
                    </ul>
                    <a class="clear-completed">Clear completed</a>
                </ul>
                <ul class="tools">

                    <ul class="filters">
                        <li>
                            <a class="selected filter all" href="#/">All</a>
                        </li>
                        <li>
                            <a class="filter pending" href="#/active">Active</a>
                        </li>
                        <li>
                            <a class="filter completed" href="#/completed">Completed</a>
                        </li>
                    </ul>

                </ul>
            </section>
        </section>
    </div>
</div>

<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>
<script>
    let themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    let themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Change the icons inside the button based on previous settings
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        themeToggleDarkIcon.classList.remove('hidden');
    }

    let themeToggleBtn = document.getElementById('theme-toggle');

    themeToggleBtn.addEventListener('click', function() {

        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }

            // if NOT set via local storage previously
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }

    });
</script>
</body>
</html>
