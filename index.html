<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
</head>
<body>
<section class="banner"></section>
<div class="content">
    <section class="todoapp">
        <header class="header">
            <h1>Todo</h1>
            <input class="input new-todo" placeholder="Create a new todo..." autofocus>
        </header>
        <section class="main">
            <ul class="todo-list"></ul>
            <ul class="footer">
            <span class="todo-count">
                <strong data-counter="counter">0</strong> items left
            </span>
                <ul class="filters">
                    <li>
                        <a class="selected filter all footer-filter" href="#/">All</a>
                    </li>
                    <li>
                        <a class="filter pending footer-filter" href="#/active">Active</a>
                    </li>
                    <li>
                        <a class="filter completed footer-filter" href="#/completed">Completed</a>
                    </li>
                </ul>
                <a class="clear-completed">Clear completed</a>
            </ul>
            <ul class="tools">

                <ul class="filters">
                    <li>
                        <a class="selected filter all" href="#/">All</a>
                    </li>
                    <li>
                        <a class="filter pending" href="#/active">Active</a>
                    </li>
                    <li>
                        <a class="filter completed" href="#/completed">Completed</a>
                    </li>
                </ul>

            </ul>
        </section>
    </section>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
