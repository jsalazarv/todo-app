<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>Tareas</h1>
        <input class="input new-todo" placeholder="Create a new todo..." autofocus>
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong>0</strong> pendiente(s)</span>
        <ul class="filters">
            <li>
                <a class="selected filter all" href="#/">Todos</a>
            </li>
            <li>
                <a class="filter pending" href="#/active">Pendientes</a>
            </li>
            <li>
                <a class="filter completed" href="#/completed">Completados</a>
            </li>
        </ul>
        <a class="clear-completed">Borrar completados</a>
    </footer>
</section>
<script type="module" src="src/main.js"></script>
</body>
</html>
